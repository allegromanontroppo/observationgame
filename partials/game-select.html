<!DOCTYPE html><html><head><meta charset="utf-8" /><!--Always force latest IE rendering engine or request Chrome Frame--><meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" /><!--Use title if it's in the page YAML frontmatter--><title>Observation Game</title><link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/spacelab/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" /><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js" type="text/javascript"></script><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js" type="text/javascript"></script></head><body></body><div class="page-header"><h1 class="text-center">Observation Game</h1></div><form class="form-horizontal"><div class="form-group"><label class="col-sm-2 control-label" for="select">Select Game</label><div class="col-sm-10"><select class="form-control" id="select" ng-model="gameName" ng-options="availableGame.name.toLowerCase() as availableGame.name for availableGame in availableGames | orderBy:'name'" required=""><option value="">Choose game</option></select></div></div><div class="form-group"><div class="col-sm-10 col-sm-offset-2"><button class="btn btn-primary" ng-click="submit()">Submit</button></div></div></form></html>
